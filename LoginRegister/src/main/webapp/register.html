<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form action="login" class="p-4 border rounded shadow">
        <h3 class="text-center mb-2 fst-italic">Customer Register</h3>

        <div class="mb-3">
          <label for="fname" class="form-label">Full Name:</label>
          <input type="text" id="fname" name="fname" class="form-control" required>
        </div>
        
        <div class="mb-3">
          <label for="eid" class="form-label">Email:</label>
          <input type="email" id="eid" name="eid" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" id="pass" name="pass" class="form-control" required>
        </div>
        
        <div class="mb-3">
          <label for="mob" class="form-label">Mobile Number:</label>
          <input type="text" id="mob" name="mob" class="form-control" required>
        </div>
        
        <div class="mb-3 d-flex gap-3 flex-direction-column">
          <label for="gender" class="form-label">Gender:</label><br>
          <input type="radio" id="a" name="gender"  required>Male
          <input type="radio" id="b" name="gender"  required>Female
          <input type="radio" id="c" name="gender"  required>Other
        </div>
        <div class="mb-3">
          <label for="interest" class="form-label">Interests:</label><br>
          <input type="checkbox" id="read" name="interest"  required>Reading
          <input type="checkbox" id="read" name="interest"  required>Traveling
          <input type="checkbox" id="read" name="interest"  required>Music
          <input type="checkbox" id="read" name="interest"  required>Sports
        </div>
        <div class="mb-3">
	    <label for="country" class="form-label">Country:</label>
		    <select id="country" class="form-select">
		        <option>India</option>
		        <option>United States</option>
		        <option>Russia</option>
		        <option>Iran</option>
		        <option>Dubai</option>
		    </select>
	    </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-warning">Register</button>
        </div>
     <!-- <a class="text-center d-block m-4" href="register.html">New User? Register here</a>-->
      </form>
    </div>
  </div>
</div>

</body>
</html>
