<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form action="login" class="p-4 border rounded shadow">
        <h3 class="text-center mb-2 fst-italic">Login</h3>

        <div class="mb-3">
          <label for="eid" class="form-label">Email</label>
          <input type="email" id="eid" name="eid" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="pass" class="form-label">Password</label>
          <input type="password" id="pass" name="pass" class="form-control" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-danger">Login</button>
        </div>
      <a class="text-center d-block m-4" href="register.html">New User? Register here</a>
      </form>
    </div>
  </div>
</div>


</body>
</html>
