<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EmployeeDetail.com</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Employee Details</h4>
        </div>
        <div class="card-body">
          <form action="dis" method="post">
            <div class="mb-3">
              <label class="form-label">Employee Id</label>
              <input type="text" name="eid" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Employee Name</label>
              <input type="text" name="ename" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Employee Address</label>
              <input type="text" name="add" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label">Employee Salary</label>
              <input type="text" name="salary" class="form-control">
            </div>
            <div class="mb-3">
              <label class="form-label d-block">Employee Gender</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="male" id="male">
                <label class="form-check-label" for="male">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="female" id="female">
                <label class="form-check-label" for="female">Female</label>
              </div>
            </div>
            
            <div class="mb-3">
              <label class="form-label d-block">Employee Profile</label>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="profile" value="developer" id="developer">
                <label class="form-check-label" for="dev">Developer</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="profile" value="tester" id="tester">
                <label class="form-check-label" for="test">Tester</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="profile" value="qa" id="qa">
                <label class="form-check-label" for="qa">QA</label>
              </div>
            </div>
            
            
            
            
            <div class="mb-3">
              <label class="form-label d-block">Employee Hobbies</label>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobbies" value="reading" id="reading">
                <label class="form-check-label" for="reading">Reading</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobbies" value="writing" id="writing">
                <label class="form-check-label" for="writing">Writing</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobbies" value="searching" id="searching">
                <label class="form-check-label" for="searching">Searching</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="hobbies" value="coding" id="coding">
                <label class="form-check-label" for="coding">Coding</label>
              </div>
            </div>
            <div class="d-grid">
              <input type="submit" name="submit" value="Submit" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional, for components like dropdowns/modals) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
